<div class="col-xs-12 col-lg-12 col-md-12 col-sm-12 marginbotlow panel placeholders" ng-show="vs.mensaje.mensaje!=''" ng-class="{'ng-invalid': vs.mensaje.tipo=='e'}" ng-bind="vs.mensaje.mensaje"></div>
<div class="col-xs-12 col-lg-12 col-md-12 col-sm-12 margintoplow">
    <div class="table-responsive img-rounded marginbotlow" style="border: 1px solid #A6A6A6;">
                <table class="table table-striped">
                  <thead>
                      <tr class="cabecera_tabla">
                          <th>Id</th>
                          <th>Nombre</th>                    
                          <th>Importe</th>
                          <th>Grupo</th>  
                          <th>Fecha</th>

                      </tr>
                  </thead>
                  <tbody >
                    <!--<tr ng-repeat="cliente in clientes | startFrom:currPage*pageSize | limitTo:pageSize">-->
                    <tr style="cursor: pointer;" ng-repeat="gasto in vs.gastos | filter:{ estado:'!d'}" ng-click="vs.cambiaseleccionado(gasto)" ng-class="{'seleccionado': vs.seleccionado==gasto,'modificado': gasto.estado=='m','nuevo' : gasto.estado=='a'}">
                      <td class="col-xs-2 col-lg-2 col-md-2 col-sm-2">{{gasto.id}}</td>
                      <td class="col-xs-1 col-lg-1 col-md-1 col-sm-1">{{gasto.nombre}}</td>
                      <td class="col-xs-1 col-lg-1 col-md-1 col-sm-1">{{gasto.importe | number:2}} €</td>
                      <td class="col-xs-1 col-lg-1 col-md-1 col-sm-1">{{gasto.grupo.nombre}}</td>
                      <td class="col-xs-1 col-lg-1 col-md-1 col-sm-1">{{gasto.fecha}}</td>
                    </tr>

                  </tbody>
                </table>
    </div>
    <div class="placeholders"><button type="button" class="btn btn-primary marginbotlow" ng-click="vs.addgasto()" ng-disabled="!form.$valid">Añadir</button></div>

    <!--    		 <button  class="btn btn-small" ng-disabled="currPage == 0" ng-click="currPage=currPage-1">
                            <i class="icon-backward"></i> Anterior
                        </button>
                        <button  class="btn btn-small" ng-disabled="currPage >= clientes.length/pageSize - 1" ng-click="currPage=currPage+1">
                            <i class=" icon-forward"></i> Siguiente
                        </button>
                         reflejaremos el numero de pagina actual de total 
                    Pagina: {{currPage+1}} de {{totalCliente()}}-->
    <form id="form" name="form"> 
        <div class="row margintoplow">
            <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12">
                <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12 panel panel-danger">
                    <h3>Detalle</h3>
                    <div class="col-xs-3 col-lg-3 col-md-3 col-sm-3 marginbotlow"><label for="nombre">Nombre:</label><input id="nombre" name="nombre" type="text" class="form-control" ng-model="vs.seleccionado.nombre" ng-change="vs.modificagasto(vs.seleccionado)" ng-pattern="/^[a-zñÑáéíóúÁÉÍÓÚ\d_]{4,15}$/i" required/></div>
                    <div class="col-xs-4 col-lg-4 col-md-4 col-sm-4 marginbotlow"><label for="nombre">Importe(€):</label><input id="importe" name="importe" type="number" class="form-control" ng-model="vs.seleccionado.importe" ng-maxlength="9" ng-change="vs.modificagasto(vs.seleccionado)" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" required/><span class="help-block">Is a valid decimal? {{form.importe.$valid}}</span></div>
                    <div class="col-xs-2 col-lg-2 col-md-2 col-sm-2 marginbotlow"><label for="nombre">Grupo:</label><select id="pagador" name="pagador" class="form-control"  ng-model="vs.seleccionado.grupo" ng-options="grupo as grupo.nombre for grupo in vs.grupos track by grupo.id" ng-change="vs.modificagasto(vs.seleccionado)"></select></div>
                    <div class="col-xs-3 col-lg-3 col-md-3 col-sm-3 marginbotlow"><label for="nombre">Peridiocidad:</label><select id="peridiocidad" name="peridiocidad" class="form-control"  ng-model="vs.seleccionado.peridiocidad" ng-change="vs.modificagasto(vs.seleccionado)">       
                            <option value="0">Ninguna</option>
                            <option value="1">Mensual</option>   
                    </select></div>
                    <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12"><label for="nombre">Descripción:</label></div>
                    <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12 marginbotlow"><textarea class="col-xs-12 col-lg-12 col-md-12 col-sm-12 form-control" id="descripcion" name="descripcion" ng-model="vs.seleccionado.descripcion" ng-change="vs.modificagasto(vs.seleccionado)" ng-pattern="/^[a-zñÑáéíóúÁÉÍÓÚ\d_]{0,100}$/i"></textarea></div>
                    <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12 placeholders"><button type="button" class="btn btn-danger marginbotlow" ng-click="vs.removegasto(vs.seleccionado)" ng-disabled="!form.$valid">Borrar</button><button type="button" class="btn btn-success marginbotlow" ng-click="vs.duplicagasto(vs.seleccionado)" ng-disabled="!form.$valid">Duplicar</button></div>

                </div>
            </div> 
        </div>
        <div class="row">
            <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12">
                <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12 panel panel-danger">
                    <h3>Intervinientes</h3>
                    <div ng-repeat="pagador in vs.seleccionado.pagadores | filter:{ estado:'!d'}" ng-class="{'deudor': pagador.importe_pagar>pagador.importe_pagado,'cobrador': pagador.importe_pagar<pagador.importe_pagado,'liquidado' : pagador.importe_pagar==pagador.importe_pagado}">
                    <div class="col-xs-4 col-lg-4 col-md-4 col-sm-4 marginbotlow"><label for="pagador{{$index}}">Interviniente:</label><select id="pagador{{$index}}" name="pagador{{$index}}"  ng-model="pagador.usuario" ng-options="pag.usuario as pag.usuario for pag in vs.pagadores" ng-change="vs.modificagasto(pagador)"></select><input id="usuario{{$index}}" name="usuario{{$index}}" type="text" ng-model="pagador.usuario" ng-change="vs.modificagasto(pagador)" ng-pattern="/^[a-zñÑáéíóúÁÉÍÓÚ\d_]{3,15}$/i"/></div>
                    <div class="col-xs-3 col-lg-3 col-md-3 col-sm-3 marginbotlow"><label for="importe_pagar{{$index}}">A Pagar(€):</label><input id="importe_pagar{{$index}}" name="importe_pagar{{$index}}" type="number" ng-model="pagador.importe_pagar" ng-change="vs.modificagasto(pagador)" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" required/></div>
                    <div class="col-xs-3 col-lg-3 col-md-3 col-sm-3 marginbotlow"><label for="importe_pagado{{$index}}">Pagado(€):</label><input id="importe_pagado{{$index}}" name="importe_pagado{{$index}}" type="number" ng-model="pagador.importe_pagado" ng-change="vs.modificagasto(pagador)" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" required/></div>
                    <div class="col-xs-2 col-lg-2 col-md-2 col-sm-2 marginbotlow"><i title="Borrar" class="glyphicon glyphicon-remove" ng-click="vs.removeinterviniente(pagador)"></i><i title="Pagar" class="glyphicon glyphicon-euro" ng-click="vs.pagar(pagador)"></i></div>
                    </div>
                    <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12 placeholders margintoplow"><button type="button" class="btn btn-primary" ng-click="vs.addinterviniente()">Añadir</button><button type="button" class="btn btn-success" ng-click="vs.igualar()">Igualar</button></div>
                </div>
            </div>
        </div>
        <div class="placeholders"><button type="button" class="btn btn-primary" ng-click="vs.guardar()" ng-disabled="!form.$valid">Enviar</button><button type="button" class="btn btn-warning" ng-click="vs.changeView('/admin')">Volver</button></div>
    </form>
</div>
