<div class="col-xs-12 col-lg-12 col-md-12 col-sm-12 margintoplow">
    <div class="table-responsive img-rounded marginbotlow" style="border: 1px solid #A6A6A6;">
                <table class="table table-striped">
                  <thead>
                      <tr class="cabecera_tabla">
                          <th>Id</th>
                          <th>Nombre</th>                    
                          <th>Importe</th>
                          <th>Grupo</th>  
                          <th>Fecha</th>

                      </tr>
                  </thead>
                  <tbody >
                    <!--<tr ng-repeat="cliente in clientes | startFrom:currPage*pageSize | limitTo:pageSize">-->
                    <tr style="cursor: pointer;" ng-repeat="gasto in vs.gastos | filter:{ estado:'!d'}" ng-click="vs.cambiaseleccionado(gasto)" ng-class="{'seleccionado': vs.seleccionado==gasto,'modificado': gasto.estado=='m','nuevo' : gasto.estado=='a'}">
                      <td class="col-xs-2 col-lg-2 col-md-2 col-sm-2">{{gasto.id}}</td>
                      <td class="col-xs-1 col-lg-1 col-md-1 col-sm-1">{{gasto.nombre}}</td>
                      <td class="col-xs-1 col-lg-1 col-md-1 col-sm-1">{{gasto.importe}} €</td>
                      <td class="col-xs-1 col-lg-1 col-md-1 col-sm-1">{{gasto.grupo.nombre}}</td>
                      <td class="col-xs-1 col-lg-1 col-md-1 col-sm-1">{{gasto.fecha}}</td>
                    </tr>

                  </tbody>
                </table>
    </div>
    <div class="placeholders"><button type="button" class="btn btn-primary marginbotlow" ng-click="vs.addgasto()">Añadir</button></div>

    <!--    		 <button  class="btn btn-small" ng-disabled="currPage == 0" ng-click="currPage=currPage-1">
                            <i class="icon-backward"></i> Anterior
                        </button>
                        <button  class="btn btn-small" ng-disabled="currPage >= clientes.length/pageSize - 1" ng-click="currPage=currPage+1">
                            <i class=" icon-forward"></i> Siguiente
                        </button>
                         reflejaremos el numero de pagina actual de total 
                    Pagina: {{currPage+1}} de {{totalCliente()}}-->
    <form id="form" name="form"> 
        <div class="row margintoplow">
            <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12">
                <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12 panel panel-danger">
                    <h3>Detalle</h3>
                    <div class="col-xs-3 col-lg-3 col-md-3 col-sm-3 marginbotlow"><label for="nombre">Nombre:</label><input id="nombre" name="nombre" type="text" ng-model="vs.seleccionado.nombre" ng-change="vs.modificagasto(vs.seleccionado)"/></div>
                    <div class="col-xs-3 col-lg-3 col-md-3 col-sm-3 marginbotlow"><label for="nombre">Importe(€):</label><input id="importe" name="importe" type="text" ng-model="vs.seleccionado.importe" size="9" ng-change="vs.modificagasto(vs.seleccionado)"/></div>
                    <div class="col-xs-3 col-lg-3 col-md-3 col-sm-3 marginbotlow"><label for="nombre">Grupo:</label><select id="pagador" name="pagador"  ng-model="vs.seleccionado.grupo.id" ng-options="grupo.id as grupo.nombre for grupo in vs.grupos" ng-change="vs.modificagasto(vs.seleccionado)"></select></div>
                    <div class="col-xs-3 col-lg-3 col-md-3 col-sm-3 marginbotlow"><label for="nombre">Peridiocidad:</label><select id="peridiocidad" name="peridiocidad"  ng-model="vs.seleccionado.peridiocidad" ng-change="vs.modificagasto(vs.seleccionado)">       
                            <option value="0">Ninguna</option>
                            <option value="1">Mensual</option>   
                    </select></div>
                    <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12"><label for="nombre">Descripción:</label></div>
                    <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12 marginbotlow"><textarea class="col-xs-12 col-lg-12 col-md-12 col-sm-12" id="descripcion" name="descripcion" ng-model="vs.seleccionado.descripcion" ng-change="vs.modificagasto(vs.seleccionado)"></textarea></div>
                    <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12 placeholders"><button type="button" class="btn btn-danger marginbotlow" ng-click="vs.removegasto(vs.seleccionado)">Borrar</button><button type="button" class="btn btn-success marginbotlow" ng-click="vs.duplicagasto(vs.seleccionado)">Duplicar</button></div>

                </div>
            </div> 
        </div>
        <div class="row">
            <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12">
                <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12 panel panel-danger">
                    <h3>Intervinientes</h3>
                    <div ng-repeat="pagador in vs.seleccionado.pagadores | filter:{ estado:'!d'}">
                        <div class="col-xs-6 col-lg-6 col-md-6 col-sm-6 marginbotlow"><label for="pagador">Interviniente:</label><select id="pagador" name="pagador"  ng-model="pagador.usuario" ng-options="pag.usuario as pag.usuario for pag in vs.pagadores" ng-change="vs.modificagasto(pagador)"></select><input id="usuario" name="usuario" type="text" ng-model="pagador.usuario" ng-change="vs.modificagasto(pagador)"/></div>
                    <div class="col-xs-3 col-lg-3 col-md-3 col-sm-3 marginbotlow"><label for="importe_pagar">A Pagar(€):</label><input id="importe_pagar" name="importe_pagar" type="text" ng-model="pagador.importe_pagar" size="9" ng-change="vs.modificagasto(pagador)"/></div>
                    <div class="col-xs-3 col-lg-3 col-md-3 col-sm-3 marginbotlow"><label for="importe_pagado">Pagado(€):</label><input id="importe_pagado" name="importe_pagado" type="text" ng-model="pagador.importe_pagado" size="9" ng-change="vs.modificagasto(pagador)"/>
                    <i class="glyphicon glyphicon-remove" ng-click="vs.removeinterviniente(pagador)"></i></div>
                    </div>
                    <div class="placeholders margintoplow"><button type="button" class="btn btn-primary" ng-click="vs.addinterviniente()">Añadir</button><button type="button" class="btn btn-success" ng-click="vs.igualar()">Igualar</button></div>
                </div>
            </div>
        </div>
        <div class="placeholders"><button type="button" class="btn btn-primary" ng-click="vs.guardar()" ng-disabled="!form.$dirty">Enviar</button><button type="button" class="btn btn-warning" ng-click="vs.changeView('/admin')">Volver</button></div>
    </form>
</div>
